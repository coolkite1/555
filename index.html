<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息登记表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        label {
            width: 100px;
            text-align-last: justify;
            margin-right: 10px;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select {
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 3px;
            flex-grow: 1;
        }
        
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 5px;
        }
        
        textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 3px;
            height: 80px;
            resize: vertical;
        }
        
        .file-input {
            display: flex;
            align-items: center;
        }
        
        .file-input input[type="file"] {
            display: none;
        }
        
        .file-input label {
            padding: 0.5em 1em;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            width: auto;
        }
        
        .file-status {
            margin-left: 10px;
            color: #666;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 0.5em 1.5em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        
        #submit {
            background-color: #4CAF50;
            color: white;
        }
        
        #reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>信息登记</h1>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>基本信息</legend>
            
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="请输入姓名">
            </div>
            
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="number" id="age" name="age" placeholder="请输入年龄" min="0">
            </div>
            
            <div class="form-group">
                <label>性别：</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="男" checked>
                        <label for="male">男</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="女">
                        <label for="female">女</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">电话号码：</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入电话号码">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="birthdate">出生日期：</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            
            <div class="form-group">
                <label for="education">学历：</label>
                <select id="education" name="education">
                    <option value="本科" selected>本科</option>
                    <option value="大专">大专</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="idcard">身份证：</label>
                <input type="text" id="idcard" name="idcard" placeholder="请输入身份证号码">
            </div>
            
            <div class="form-group">
                <label for="file">远程文件：</label>
                <div class="file-input">
                    <input type="file" id="file" name="file">
                    <label for="file">选择文件</label>
                    <span class="file-status">未选择任何文件</span>
                </div>
            </div>
            
            <div class="form-group" style="align-items: flex-start;">
                <label for="remarks">备注：</label>
                <textarea id="remarks" name="remarks" placeholder="请输入备注信息"></textarea>
            </div>
        </fieldset>
        
        <div class="buttons">
            <button type="submit" id="submit">提交表格</button>
            <button type="reset" id="reset">重新填写</button>
        </div>
    </form>
</body>
</html>
